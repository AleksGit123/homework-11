<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">

    <!-- icon link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap">

    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="images/80aa417d102b716f85611da83c06c2dc.png.svg" type="image/x-icon">

    <title>Home Page</title>
</head>

<body>
    <main class="main-tag">

        <!-- header -->

        <header class="index-header">

            <button class="popular">

                <p class="button1_text same">Popular</p>
                <span class="material-symbols-outlined icon">
                    keyboard_arrow_down
                </span>

            </button>

            <button class="filters">

                <span class="material-symbols-outlined icon">
                    filter_list
                </span>
                <p class="button2_text">Filters</p>

            </button>

        </header>

        <!-- section -->

        <section class="grid-section">
            <!-- article 1 -->

            <article class="card-article">
                <img src="images/img1.png" alt=" section image1">
                <section class="child_section">

                    <div class="card-article-div">
                        <img src="images/80aa417d102b716f85611da83c06c2dc.png.svg" alt=" site icon">
                        <p class="card-article-text">Orix Creative</p>
                    </div>

                </section>
            </article>

            <!-- article 2 -->

            <article class="card-article">
                <img src="images/img2.png" alt="section image 2">
                <section class="child_section"></section>
            </article>

            <!-- article 3 -->

            <article class="card-article">
                <img src="images/img3.png" alt="section image 3">
                <section class="child_section"></section>
            </article>

            <!-- article 4 -->

            <article class="card-article">
                <img src="images/img4.png" alt="section image 4">
                <section class="child_section"></section>
            </article>

            <!-- article 5 -->

            <article class="card-article">
                <img src="images/img5.png" alt="section image 5">
                <section class="child_section"></section>
            </article>

            <!-- article 6 -->

            <article class="card-article">
                <img src="images/img6.png" alt="section image 6">
                <section class="child_section"></section>
            </article>

            <!-- article 7 -->

            <article class="card-article">
                <img src="images/img7.png" alt="section image 7">
                <section class="child_section"></section>
            </article>

            <!-- article 8 -->

            <article class="card-article">
                <img src="images/img8.png" alt="section image 8">
                <section class="child_section"></section>
            </article>

            <!-- article 9 -->

            <article class="card-article">
                <img src="images/img9.png" alt="section image 9">

                <section class="child_section"></section>
            </article>

        </section>

    </main>

</body>

</html>
